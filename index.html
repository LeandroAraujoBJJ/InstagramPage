<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<link rel="stylesheet" href="style.css">  
<title title="instagram.com">Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img title="Foto genérica de celular conectado ao Instagram" src="./instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img title="Logo do Instagram" src="./instagram-logo.png" class="Instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img title= "Foto de Leandro G Araujo" src="./profilePicture.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Leandro Goulart</a>
                    <a href="#" class="instagram-logout">Remover conta</a>               
                </div>
                <div class="group">
                    <p class="not-account">Não é legoulart?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>       
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
